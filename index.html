<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App - Vue & Tailwind</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.26/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-900 to-indigo-700 text-white min-h-screen">
  <div id="app" class="container mx-auto p-4">
    <!-- Vue app will be mounted here -->
  </div>
  
  <!-- Import Mock Data -->
  <script src="weatherData.js"></script>
  
  <!-- Import Components -->
  <script src="components/CurrentWeather.js"></script>
  <script src="components/WeatherDetails.js"></script>
  <script src="components/AirQuality.js"></script>
  <script src="components/HourlyForecast.js"></script>
  <script src="components/DailyForecast.js"></script>
  <script src="components/SunMoonInfo.js"></script>
  <script src="components/SearchBar.js"></script>
  
  <!-- Main App -->
  <script src="app.js"></script>
</body>
</html>
